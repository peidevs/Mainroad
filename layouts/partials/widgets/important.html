{{- if .Site.Params.widgets.important }}
<div class="widget-recent widget">
	<h4 class="widget__title">Important Links</h4>
	<div class="widget__content">
		<ul class="widget__list">
			{{- range .Site.Params.Links.important }}
			<li class="widget__item"><a class="widget__link" href="{{ .url }}">{{ .name }}</a></li>
			{{- end }}
		</ul>
	</div>
</div>
{{- end }}
